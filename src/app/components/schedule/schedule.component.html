<div class=" container cont">
  <form>
    <div class="form-group">
      <label >Select course:  </label>
      <select class="form-control" id = "selectCourse" >
        <option *ngFor="let course of courseNames" [selected]="course === classDTOobj.courseName" >{{course}}</option>
      </select>
    </div>

    <div class="form-group">
      <label >Select classroom:  </label>
      <select class="form-control"  id = "selectClassroom">
        <option *ngFor="let room of clDetails" [selected]="room.name === classDTOobj.roomName" (click)="giveNumToCap(room.capacity)">{{room.name}}</option>
      </select>
    </div>
